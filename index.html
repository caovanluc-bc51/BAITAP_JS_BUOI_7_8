<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">BÀI TẬP JS BUỔI 7-8</div>
            <div class="card-body">
              <div class="form-group">
                <div>
                  <label>NHẬP VÀO MỘT SỐ</label>
                  <input
                    type="number"
                    id="giaTriNhapVao"
                    class="form-control"
                    placeholder="Nhập vào một số"
                    aria-describedby="helpId"
                  />
                </div>
                <br />
                <button
                  class="btn btn-success"
                  id="btnNhapSo"
                  onclick="layGiaTri()"
                >
                  NHẬP SỐ
                </button>
                <br />
                <br />
                <div id="danhSachGiaTri"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <button
                  class="btn btn-secondary"
                  id="tongCacSoDuong"
                  onclick="tongCacSoDuong()"
                >
                  1. TỔNG CÁC SỐ DƯƠNG
                </button>
                <br />
                <br />
                <div id="tongSoDuong"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <button
                  class="btn btn-primary"
                  id="demCacSoDuong"
                  onclick="demCacSoDuong()"
                >
                  2. ĐẾM CÁC SỐ DƯƠNG
                </button>
                <br />
                <br />
                <div id="demSoDuong"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <button
                  class="btn btn-warning"
                  id="timSoNhoNhat"
                  onclick="soNhoNhat()"
                >
                  3. SỐ NHỎ NHẤT
                </button>
                <br />
                <br />
                <div id="soNhoNhat"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <button
                  class="btn btn-danger"
                  id="timSoDuongNhoNhat"
                  onclick="soDuongNhoNhat()"
                >
                  4. SỐ DƯƠNG NHỎ NHẤT
                </button>
                <br />
                <br />
                <div id="soDuongNhoNhat"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <button
                  class="btn btn-info"
                  id="timSoChanCuoiCung"
                  onclick="soChanCuoiCung()"
                >
                  5. SỐ CHẴN CUỐI CÙNG
                </button>
                <br />
                <br />
                <div id="soChanCuoiCung"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <label>NHẬP SỐ VỊ TRÍ 1</label>
                <input
                  type="number"
                  id="viTri1"
                  class="form-control"
                  placeholder="Vị Trí 1"
                  aria-describedby="helpId"
                />
                <label>NHẬP SỐ VỊ TRÍ 2</label>
                <input
                  type="number"
                  id="viTri2"
                  class="form-control"
                  placeholder="Vị Trí 2"
                  aria-describedby="helpId"
                />
                <br />
                <button
                  class="btn btn-warning"
                  id="doiViTri"
                  onclick="doiViTriSo()"
                >
                  6. ĐỔI VỊ TRÍ
                </button>
                <br />
                <br />
                <div id="doiViTriSo"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <button
                  class="btn btn-success"
                  id="tangDan"
                  onclick="sapXepTangDan()"
                >
                  7. SẮP XẾP TĂNG DẦN
                </button>
                <br />
                <br />
                <div id="sapXepTangDan"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <button
                  class="btn btn-secondary"
                  id="soNguyenTo"
                  onclick="soNguyenToDauTien()"
                >
                  8. SỐ NGUYÊN TỐ ĐẦU TIÊN
                </button>
                <br />
                <br />
                <div id="soNguyenToDauTien"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <div>
                  <input
                    type="number"
                    id="nhapThemSo"
                    class="form-control"
                    placeholder="Nhập thêm số vào mảng"
                    aria-describedby="helpId"
                  />
                </div>
                <br />
                <button
                  class="btn btn-success"
                  id="btnNhapThemSo"
                  onclick="nhapThemSo()"
                >
                  NHẬP THÊM SỐ
                </button>
                <br />
                <br />
                <div id="giaTriNhapThem"></div>
                <br>
                <div id="nhapThemSoVaoMang"></div>
                <br />
                <button
                  class="btn btn-primary"
                  id="soNguyen"
                  onclick="baoNhieuSoNguyen()"
                >
                  9. ĐẾM SỐ NGUYÊN
                </button>
                <br />
                <br />
                <div id="baoNhieuSoNguyen"></div>
                <hr />
                <br />
                <!-- -------------------------- -->
                <button
                  class="btn btn-danger"
                  id="soSanh"
                  onclick="soSanhSoAmDuong()"
                >
                  10. SO SÁNH
                </button>
                <br />
                <br />
                <div id="soSanhSoAmDuong"></div>
                <!-- -------------------------- -->
              </div>
            </div>
            <!-- <div class="card-footer">
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
