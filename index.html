<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              BÀI TẬP JS BUỔI 7-8
            </div>
            <div class="card-body">
              <div class="form-group">
                <div>
                  <label>NHẬP VÀO MỘT SỐ BẤT KÌ</label>
                  <input
                    type="number"
                    id="giaTriNhapVao"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <br />
                <button
                  class="btn btn-success"
                  id="btnNhapSo"
                  onclick="layGiaTri()"
                >
                  NHẬP SỐ
                </button>
                <button
                  class="btn btn-secondary"
                  id="tongCacSoDuong"
                  onclick="tongCacSoDuong()"
                >
                  TỔNG CÁC SỐ DƯƠNG
                </button>
                <button
                  class="btn btn-primary"
                  id="demCacSoDuong"
                  onclick="demCacSoDuong()"
                >
                  ĐẾM CÁC SỐ DƯƠNG
                </button>
                <button
                  class="btn btn-warning"
                  id="timSoNhoNhat"
                  onclick="soNhoNhat()"
                >
                  SỐ NHỎ NHẤT
                </button>
                <button
                  class="btn btn-danger"
                  id="timSoDuongNhoNhat"
                  onclick="soDuongNhoNhat()"
                >
                  SỐ NHỎ NHẤT
                </button>
              </div>
            </div>
            <div class="card-footer">
              <div id="danhSachGiaTri"></div>
              <div id="tongSoDuong"></div>
              <div id="demSoDuong"></div>
              <div id="soNhoNhat"></div>
              <div id="soDuongNhoNhat"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
